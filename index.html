<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <title>たいとる</title>
<style>
#gmap {
  height: 400px;
  width: 600px;
}
</style>

</head>
<body>
	
<div id="gmap"></div>

<script>
let data_lat=35;
let data_lng=135;
var map;
function initMap() {
  var target = document.getElementById('gmap');
  var empire = {lat: data_lat, lng: data_lng};
  map = new google.maps.Map(target, {
    center: empire,
    zoom: 14
  });
 
  var marker = new google.maps.Marker({
    position: empire,
    map: map,
    title: "Empire !",
    animation: google.maps.Animation.DROP,
    icon: "https://maps.google.com/mapfiles/ms/micons/green-dot.png"
  });
}  
  
</script>

 
 

	

    
  


<script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyCM6ph4cWgk7fkg8YkfKViFwuSnX5uc8sw&callback=initMap" async defer></script><!-- API_KEYの部分は取得した APIキーで置き換えます -->  
</body>
</html>
