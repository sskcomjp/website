<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <title>たいとる</title>
  

</head>
<body>

<script>
function init() {
  var latlng = new google.maps.LatLng(37.4220, -122.08491731);
  var myOptions = {
    zoom: 17,
    center: latlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
  var marker = new google.maps.Marker({
  position: latlng,
  map: map,
  title: 'アメリカグーグルです'
  });
}
</script>

 
 

	

    
  


<script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyCM6ph4cWgk7fkg8YkfKViFwuSnX5uc8sw&callback=initMap" async defer></script><!-- API_KEYの部分は取得した APIキーで置き換えます -->  
</body>
</html>
