

<!DOCTYPE html>
<html lang='ja'>
<head>
  <meta charset='utf-8'>
  <title>たいとる</title>
  
<style>
#gmap {
  height: 400px;
  width: 600px;
}
</style>
</head>
<body>

<script type="text/javascript"
src="index.php"></script

 
<div id="gmap"></div>
 
<script>

var map;
function initMap() {
  var target = document.getElementById('gmap');
  var empire = {lat: 34.391937, lng: 135.291211};  
  //Empire State Bldg の緯度（latitude）と経度（longitude）
  map = new google.maps.Map(target, {
    center: empire,
    zoom: 14,
    mapTypeId: "roadmap"
  });
  
  	 map.addListener('drag', function(e){
  		this.setCenter(e.latLng);
  		this.panTo(e.latLng); アニメーションで中心位置を移動
	});
	map.addListener('click', function(e){ //マーカーを表示
      	 var marker = new google.maps.Marker({
         position: e.latLng, //new google.maps.LatLng( 34.7351, 135.5005 ) 
         map: map,
         title: e.latLng.toString(),//"SYNCER",
         animation: google.maps.Animation.DROP
      });
      marker.addListener('click', function(){　//マーカーを消去
        this.setMap(null);
      });
    });
	
}
	

    
  

</script> 
<script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyCM6ph4cWgk7fkg8YkfKViFwuSnX5uc8sw&callback=initMap" async defer></script><!-- API_KEYの部分は取得した APIキーで置き換えます -->  
</body>
</html>
